<!DOCTYPE html>
<html>
<head>
	<title>div_span</title>
	<style>
		#top{
			font-size: 36px;
		}
		#middle{
			font-size: 24px;
			color: red;
		}
		#bottom{
			font-size: 12px;
		}
		.name{
			font-weight: bold;
			color: blue;
		}
		.x{
			font-weight: bolder;
		}
	</style>
</head>
<body>
	<div id="top">
		This is the <span class="name">top</span> of my web page.
	</div>
	<div id="middle" class="name">This is the <span class="name">middle</span> of my web page.
	</div>
	<div>This is the <span class="name">bottom</span> of my web page.</div>

	<p id="middle" class="x">Hello</p>

</body>
</html>
