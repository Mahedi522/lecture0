<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style>
		table{
			background-color: #76a683;
			border: 2px solid black;
			border-collapse: collapse;
			width: 100%;
		}
		th,td{
			border: 1px solid black;
			padding: 5px;
			text-align:center;
		}
		th{
			background-color: lightgray;
		}
		h1{
			font-family: Courier New;
			color:white;
			text-align: center;
			border:3px dotted gray;
			background-color: black;
		}
	</style>
		<!--td{
			border: 1px dotted black;
		}-->
</head>
<body>
	<h1>Presidents</h1>
	<table>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Years in office</th>
		</tr>
		<tr>
			<td> george</td>
			<td>Washington</td>
			<td>1789-1997</td>
		</tr>
		<tr>
			<td>John</td>
			<td>Adams</td>
			<td>1997-1801</td>
		</tr>
	</table>

</body>
</html>
